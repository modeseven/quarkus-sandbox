# Caching Configuration
app.caching.enabled=true
app.caching.tablefacility.ttl=3600
# Cache type: "in-memory" or "redis"
app.caching.type=in-memory

# Redis Configuration (only used when app.caching.type=redis)
# Uncomment and configure when switching to Redis cache
# Basic local example:
# quarkus.redis.hosts=redis://localhost:6379

# Example AWS ElastiCache/Valkey (TLS + password):
# quarkus.redis.hosts=rediss://your-cache.endpoint.cache.amazonaws.com:6379
# quarkus.redis.password=${REDIS_PASSWORD}
# quarkus.redis.tls.enabled=true
# If using a custom CA bundle:
# quarkus.redis.tls.trust-all=false
# quarkus.redis.tls.trust-store=/path/to/truststore.p12
# quarkus.redis.tls.trust-store-password=${TRUSTSTORE_PASSWORD}
